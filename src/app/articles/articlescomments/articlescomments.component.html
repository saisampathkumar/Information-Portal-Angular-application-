<form class="example-form" (ngSubmit)="commentsubmit(puneetform)" #puneetform="ngForm">

  <mat-form-field class="example-full-width" appearance ="outline">
    <mat-label>Leave a comment</mat-label>
    <textarea cdkTextareaAutosize
    #autosize="cdkTextareaAutosize"
    cdkAutosizeMinRows="1"
    cdkAutosizeMaxRows="5" matInput name="apple" placeholder="Ex. Learning is a great ..." [(ngModel)]="comments" required></textarea>
    <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>

    <div class="example-button-row">
      <button [disabled]="puneetform.invalid" type="submit" mat-raised-button color="accent">Submit</button>
    </div>

  </mat-form-field>
</form>
